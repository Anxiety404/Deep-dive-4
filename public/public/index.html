<!DOCTYPE html>
<html lang="en">

<body>
  <h1>Write your journey!</h1>
  <head>

<script type="importmap">
    {
      "imports": {
        "camera": "./js/camera.js"
      }
    }
  </script>

<h2>Camera</h2>
<button id="startCamera">Start Camera</button>
<button id="stopCamera">Stop Camera</button>
<button id="savePhoto">Save Photo</button>
<button id="switchCamera">Switch Camera</button>
<video id="cameraFeed" autoplay playsinline></video>
<!-- Add after the video element -->

<button id="takePhoto">Take Photo</button>
<canvas id="photoCanvas" width="160" height="120"></canvas>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#9d5df0">
  <meta name="description" content="PWA with MongoDB Example">
  <title>PWA MongoDB Example</title>

  <!-- PWA Meta -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="circle.svg">
  <link rel="stylesheet" href="css/style.css">

  <script type="module" src="js/script.js"></script>
</head>
  <div id="profilesContainer"></div>

<template id="profileTemplate">
  <div class="profile">
    <img class="photo" alt="Profile Photo" />
    <h2 class="name"></h2>
    <h2 class="email"></h2>
  </div>
</template>
<button id="find-me">Show my location</button><br />
<p id="status"></p>
<a id="map-link" target="_blank"></a>
...
<a id="map-link" target="_blank"></a>
<form id="contactForm">
  <input type="text" name="name" placeholder="Name" required />
  <input type="email" name="email" placeholder="Email" required />
  <input type="submit" value="Add Contact" />
</form>

<h1>Travel Logbook</h1>
        
<template id="travelTemplate">
  <div class="travel">
    <div class="entry-date" type="date"></div>
    <h2 class="entry-title"></h2>
    <h2 class="entry-description"></h2>
  </div>
</template>

        <form id="logbookForm">
            <div class="form-group">
                <h2 for="entryDate">Date:</h2>
                <input type="date" id="entryDate" required>
            </div>
            
            <div class="form-group">
                <label for="entryTitle">Title:</label>
                <input type="text" id="entryTitle" placeholder="E.g., Hiking in the Alps" required>
            </div>
            
            <div class="form-group">
                <label for="entryDescription">Description:</label>
                <textarea id="entryDescription" placeholder="Share your experience, observations, and memories..." required></textarea>
            </div>
            
            <div class="actions">
                <button type="submit" id="saveEntry">Save Entry</button>
                <button type="button" id="clearForm">Clear Form</button>
            </div>
        </form>
<div id="logbookEntriesContainer"></div>

</body>
<script src="js/location.js"></script>
</html>
