<body>
  <h1>PWA Profiles Example</h1>
<!-- Add this inside <body> in index.html -->

<h2>Camera Preview</h2>
<button id="startCamera">Start Camera</button>
<button id="stopCamera">Stop Camera</button>
<button id="switchCamera">Switch Camera</button>
<video id="cameraFeed" autoplay playsinline></video>
<button id="takePhoto">Take Photo</button>
<button id="savePhoto">Save Photo</button>
<canvas id="photoCanvas" width="160" height="120"></canvas>
<!-- Add inside <body> -->
<div id="profilesContainer"></div>

<h1>Travel Logbook</h1>
<br>
<template id="travelTemplate">
  <div class="travel">
    <br>
    <div class="entry-date"></div>
    <h2 class="entry-title"></h2>
    <p class="entry-description"></p>
    <img class="entry-photo" src="" alt="Travel photo" style="max-width:200px; display:none; margin-top:8px;">
    <button type='button' class="delete-btn" data-id="">Delete</button>
  </div>
</template>

        <form id="logbookForm">
            <div class="form-group">
                <h2 for="entryDate">Date:</h2>
                <input type="date" id="entryDate" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="entryTitle">Title:</label>
                <input type="text" id="entryTitle" name="title" placeholder="E.g., Hiking in the Alps" required>
            </div>
            
            <div class="form-group">
                <label for="entryDescription">Description:</label>
                <textarea id="entryDescription" name="description" placeholder="Share your experience, observations, and memories..." required></textarea>
            </div>

            <div class="form-group">
              <label for="entryLatitude">Latitude:</label>
                <input type="number" name="lat" id="lat" placeholder="Latitude" step="any" required><br>
            </div>
            
            <div class="form-group">
                <label for="entryLongitude">Longitude:</label>
                <input type="number" name="lng" id="lng" placeholder="Longitude" step="any" required><br>
            </div>
            <button id="find-me">Show my location</button><br />
<div id="map"></div>
<p id="status"></p>
<a id="map-link" target="_blank"></a>
<a id="map-link" target="_blank"></a>

            <div class="actions">
                <button type="submit" id="saveEntry">Save Entry</button>
                <button type="button" id="clearForm">Clear Form</button>
            </div>
        </form>
